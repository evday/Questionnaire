<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <style>
        .container {
            margin-top: 50px
        }

        .table {
            margin-top: 10px;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    菜单列表
                </div>

            </div>
        </div>

        <div class="col-md-10">

            <div class="panel panel-default">
                <div class="panel-heading"><a href="">首页</a>/{% block page_title %}{% endblock %}</div>
                <div class="panel-body ">

                    {% block content %}

                    {% endblock %}

                </div>
            </div>
        </div>


    </div>
</div>
</body>
</html>
